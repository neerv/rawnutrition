<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        {% load static %}
        <!--CSS Files -->

        <!--Bootsrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Other CSS Below -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    
    </head>
    <body class="p-5">
        
        <div class="container border border-success rounded p-5">
            <div class="homepage-header d-flex justify-content-between mx-5 mb-5">
                {% block header %} {% include 'components/header.html' %} {% endblock %}
            </div>

                {% block content %} {% endblock %}
        </div>


        <!--Javascript-->
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- FontAwesome -->

        <script src="https://kit.fontawesome.com/f29ab47344.js" crossorigin="anonymous"></script>

        <script src="{% static 'js/main.js' %}"></script>

        {% block javascript %} {% endblock %}
    </body>
</html>
